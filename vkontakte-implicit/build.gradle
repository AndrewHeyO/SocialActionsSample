apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation project(':social-login-core')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.3.21'
    implementation('com.vk:androidsdk:2.0.2') {
        exclude group: 'com.android.support'
    }
}

ext {
    bintrayName = 'vkontakte-implicit'
    artifact = 'vkontakte-implicit'
    libraryDescription = 'Social Login - vkontakte-implicit'
}

apply from: '../publish.gradle'
