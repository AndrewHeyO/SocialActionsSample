apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation project(':core')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.3.21'
}

ext {
    bintrayName = 'microsoft-explicit'
    artifact = 'microsoft-explicit'
    libraryDescription = 'Social Login - microsoft-explicit'
}

apply from: '../publish.gradle'